<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Ira Masiva | Official Web</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="group">
      <header>
        <h1>Ira Masiva</h1>

        <hr />

        <nav class="menu">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutUs.html">About Us</a></li>
            <li><a href="./ofMerch.html">Official Merch</a></li>
            <li>Contact Us</li>
          </ul>
        </nav>
      </header>

      <hr />

      <section>
        <div class="container">
          <form action="" class="form">
            <div class="form-header">
              <h1 class="form-title">Contact Us</h1>
            </div>

            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-input"
              id="name"
              placeholder="Type your name..."
            />

            <label for="surname" class="form-label">Surname:</label>
            <input
              type="text"
              class="form-input"
              id="surname"
              placeholder="Type your Surname..."
            />

            <label for="email" class="form-label">E-mail:</label>
            <input
              type="text"
              class="form-input"
              id="email"
              placeholder="Type you E-mail Address..."
            />

            <label for="message" class="form-textarea">Your Message:</label>
            <textarea
              id="form-textarea"
              placeholder="Type your Message..."
            ></textarea>

            <input type="submit" class="btn-submit" value="Send" />
          </form>
        </div>
      </section>

      <hr />

      <footer>
        <p>Social Media</p>
        <p>Since 2021</p>
      </footer>
    </div>
  </body>
</html>
